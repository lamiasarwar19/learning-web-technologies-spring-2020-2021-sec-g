<html>
<head>
	<title>Table Example</title>
</head>
<body>
	<h1>Table tag Example</h1>
	<table border="1" width="100%" align="center">
		<tr align="center">
			<td width="100px">
				<img src="xyz.jpeg" width="100px" height="100px">
			</td>
			<td colspan="2" height="80px" align="right">
			<a href="display.html">Image1</a>
			<a href="display.html">Image2</a>
			<a href="display.html">Image3</a>
			<a href="display.html">Image4</a>
		</td>
			


			
		</tr>
		<tr align="center" height="300px">
			<td>
				<ul>
					<li>Content1</li>
					<li>Content2</li>
					<li>Content3</li>
				</ul>	
			</td>
			<td colspan="2"></td>
			
		</tr>
		<tr align="center" >
			<td colspan="3" height="50px">
			Copyright@2021
			</td>
			</tr>
			
	</table>

</body>
</html>
